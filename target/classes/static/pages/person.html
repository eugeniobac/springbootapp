<html ng-app="angularjsapp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sample Angular JS - Person</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="../js/angular.js"></script>
	<script src="../js/PersonController.js"></script>
</head>

<body ng-controller="PersonController as controller">
		<div class="container">
			<h3>Person</h3>
			<form class="form">
				ID: <input type="text" ng-model="person.id"/> <br/>
				Name: <input type="text" ng-model="person.name"/> <br/>
				Address: <input type="text" ng-model="person.address"/><br/>
				Age: <input type="text" ng-model="person.age"/><br/>
				<button ng-click="save()" class="btn btn-success">Save</button>
				<button ng-click="update()" class="btn btn-success">Update</button>
			</form>
			
			<table class="table table-striped" style="width : 30%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Age</th>
                        <th>Remove?</th>
                        <th>Update?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in personlist | orderBy: person.name">
                        <td>{{person.id}}</td>
                        <td>{{person.name}}</td>
                        <td>{{person.address}}</td>
                        <td>{{person.age}}</td>
                        <td>
                        	<button ng-click="remove(person)" class="btn btn-danger">Remove</button>
                        </td>
						<td>
                        	<button ng-click="updateData(person)" class="btn btn-danger">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
		</div>
		
</body>
</html>
